<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <link href="{% static 'bootstrap-5.1.3-examples/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet"
          crossorigin="anonymous">
    <script src="{% static 'bootstrap-5.1.3-examples/assets/dist/js/bootstrap.bundle.min.js' %}"
            crossorigin="anonymous"></script>
    <title>Регистрация</title>
</head>
<body>
<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">

    <div class="row bg-white shadow-sm">

        <div class="col border rounded p-4">

            <h3 class="text-center mb-4">Регистрация</h3>


            <form method="post">
                <div class="form-group">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">Создать Профиль</button>

                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
